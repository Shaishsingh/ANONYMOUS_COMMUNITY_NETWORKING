<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./loginsignup.css">
  <script src="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"></script>

</head>
<body>

  <div class="bg-circle circle1"></div>
  <div class="bg-circle circle2"></div>

  <div class="z-10 flex-grow-1 d-flex flex-column align-items-start">
    <h1 class="fw-bold" style="font-size: 3.5rem;">Roll the Carpet.!</h1>
    <div class="connector">
      <div class="connector-line"></div>
    </div>
  </div>

  <div class="signup-box shadow-lg">
    <h2 class="h4 fw-semibold">Signup</h2>
    <p class="text-secondary small mb-4">Just some details to get you in!</p>

    <form class="mb-3 form">
      <div class="mb-3">
        <input type="text" class="form-control rounded-3 py-2" id="username" placeholder="Username">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control rounded-3 py-2" id="email" placeholder="Email ">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control rounded-3 py-2" id="password" placeholder="Password">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control rounded-3 py-2" id="confirm-password" placeholder="Confirm Password">
      </div>

      <button type="submit" class="btn btn-gradient w-100 rounded-3 py-2">Signup</button>
    </form>

    <div class="text-center text-secondary small">
      <p>Already Registered? <a href="login.html" class="" style="color: #ffcece;">Login</a></p>
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
 let form = document.getElementsByClassName('form')[0];

  let username = document.getElementById('username');
  let password = document.getElementById('password');
  let email = document.getElementById('email');
  let confirmPassword = document.getElementById('confirm-password');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    if (username.value === '' || password.value === '' || email.value === '' || confirmPassword.value === '') {
      alert('Please fill all the fields');
      return;
    }

    if (password.value !== confirmPassword.value) {
      alert('Passwords do not match');
      return;
    }

    // Success â†’ redirect
    window.location.href = 'index.html';
  });
</script>
</html>
